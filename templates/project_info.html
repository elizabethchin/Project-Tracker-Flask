<!DOCTYPE html>
<html>
<head>
    <title>Project Info</title>
</head>
<body>
    <h1>Project Information</h1>
    <p> Project: {{ title }} </p>
    <p> Description: {{ description }} </p>
    <p> Max Grade: {{ max_grade }} </p>
    <ul>
        {% for student, grade in grades%}
      <li>Student: <a href="/student?github={{ student }}"> {{student}} </a> ; Grade: {{ grade }}</li>
        {% endfor %}
    </ul>


</body>
</html>
